<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>02_travel</title>
</head>

<body>
    <div id="Card1" class="container p-0">
        <div id="Content" class="row d-flex justify-content-center mx-0 my-5 ">

        </div>
    </div>

    <script src="travel.js"></script>
    <script>
        //console.log(datas);

        const Con = document.querySelector('#Card1>#Content');

        let i = "";
        console.log(datas.infos)

        datas.infos.forEach(item => {
            i += `<div class="col-3 border bg-warning-subtle rounded-4 p-0 m-3">
                <div class="border-bottom p-3"> <a href="#"> ${item.Name} </a> </div>
                <div class="p-3 overflow-hidden" style="height:200px">${item.Toldescribe}</div>
                <div class="p-3" style="height:90px">門票：${item.Ticketinfo}</div>
                <div class="p-3 style="height:50px">地址：${item.Add}</div>
                <div class="p-3 py-2">最後更新日期：${item.Changetime}</div>
                </div>`
        });
        Con.innerHTML = i;
    </script>

</body>
